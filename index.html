<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSFS Mass Tracking Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>MSFS Mass Tracking Tool</h1>
            <div class="controls">
                <label for="year-select">Year:</label>
                <select id="year-select"></select>
                <label for="month-select">Month:</label>
                <select id="month-select"></select>
                <button id="save-button">Save Changes to GitHub</button>
            </div>
            <div id="summary">
                <p>Remaining Serial Intentions: <strong id="serial-count">...</strong></p>
            </div>
        </header>

        <main id="calendar-grid">
            <!-- Calendar days will be generated by JavaScript here -->
        </main>
        
        <footer>
            <button id="report-btn">Generate Yearly Report</button>
        </footer>
    </div>

    <!-- Modal for Editing a Day's Entry -->
    <div id="edit-modal" class="modal-hidden">
        <div class="modal-content">
            <h2 id="modal-title">Edit Mass for </h2>
            <form id="edit-form">
                <input type="hidden" id="modal-date">
                
                <label for="mass-type">Mass Type:</label>
                <select id="mass-type">
                    <option value="Province Intention">Province Intention</option>
                    <option value="Personal Intention">Personal Intention</option>
                    <option value="Deceased Suffrage">Deceased Suffrage</option>
                    <option value="Missed">Missed</option>
                    <option value="Liturgical Prohibition">Liturgical Prohibition</option>
                </select>

                <label for="intention">Intention / Reason:</label>
                <input type="text" id="intention" placeholder="e.g., For the intentions of the Province">

                <label for="remarks">Remarks:</label>
                <input type="text" id="remarks" placeholder="e.g., Celebrated at St. Peter's">
                
                <div class="modal-buttons">
                    <button type="submit">Save Day</button>
                    <button type="button" id="close-modal-btn">Cancel</button>
                    <button type="button" id="delete-entry-btn">Delete Entry</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
